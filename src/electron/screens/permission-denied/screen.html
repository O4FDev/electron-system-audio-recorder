<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.tailwindcss.com;" />
    <title>Electron System Audio Recorder</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-md p-6 max-w-md mx-auto text-center">
      <h1 class="text-3xl font-bold text-red-600 mb-4">Permission Denied</h1>
      <p class="mb-6 text-lg text-gray-700">You need to grant permission to use the system audio recorder.</p>
      <button id="check-permissions" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition-colors duration-150 ease-in-out">
        Check Permissions Again
      </button>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
